# Zork++ configuration file for the `Zero` project

[[#project]]
name: zero
authors: Zero Day Code

[[#compiler]]
cpp_compiler: clang++
extra_args: -Wall

[[#language]]
cpp_standard: 20
std_lib: libc++
modules: true

[[#build]]
output_dir: ./out

[[#executable]]
executable_name: zero
sources: *.cpp
auto_execute: true
extra_args: -Werror

[[#modules]]
base_ifcs_dir: zero/ifc/
interfaces:
    commons/typedefs.cppm
    commons/concepts.cppm=[typedefs]
    collections/array.cppm=[typedefs, concepts]
    collections/collections.cppm=[array]
    zero.cppm=[collections]
base_impls_dir: zero/src/
    
[[#tests]]
tests_executable_name: zero
sources: zero/tests/test_main.cpp, zero/tests/collections/array_tests.cpp
auto_run_tests: true
extra_args: -Werror